<!DOCTYPE html>
<html>
<head>
    <title>Responsive Transparent Login Form Using HTML & CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/login_styles.css">
</head>
<body>

<div class="bg-img">
  <div class="content">
    <header>Login Form</header>
    <form action="index.html" method="post">
      <div class="field">
       
        <input type="text" required placeholder="Email or Phone">
      </div>
      <div class="field space">
        <button class = "show"><span></span></button>
        <input type="password" class="pass-key" id = "pswd" required placeholder="Password">
        
      </div>
      <div class="pass">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="field">
        <input id = "log" type="submit" value="LOGIN">
      </div>
    </form>
    <div class="login">Or login with</div>
    <div class="links">
      <div class="facebook">
        <i class="fab fa-facebook-f"><span>Facebook</span></i>
      </div>
      <div class="instagram">
        <i class="fab fa-instagram"><span>Instagram</span></i>
      </div>
    </div>
    <div class="signup">Don't have account?
      <a href="#">Signup Now</a>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
